<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
  </head>
  <body>
    <div class="m-10">
      <h1 class="mb-5 font-serif text-3xl font-bold text-slate-900 underline">
        Tailwindcss Buttons
      </h1>

      <div class="">
        <button
          class="h-12 rounded border-2 border-slate-900 bg-slate-900 px-4 py-2 font-mono text-slate-50 duration-300 hover:border-slate-700 hover:bg-slate-700"
        >
          Click Me
        </button>
        <button
          class="h-12 rounded border-2 border-slate-900 bg-transparent px-4 py-2 font-mono text-slate-900 duration-300 hover:bg-slate-900 hover:text-slate-50"
        >
          Click Me
        </button>
        <button
          class="h-12 rounded-full border-2 border-slate-900 bg-slate-900 px-4 py-2 font-mono text-slate-50 duration-300 hover:border-slate-700 hover:bg-slate-700"
        >
          Click Me
        </button>

        <button
          class="inline-flex h-12 w-12 items-center justify-center rounded-full border-2 border-slate-900 bg-slate-900 font-mono text-slate-50 duration-300 hover:border-slate-700 hover:bg-slate-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-4 w-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>

        <button
          class="inline-flex h-12 w-12 items-center justify-center rounded border-2 border-slate-900 font-mono text-slate-900 duration-300 hover:border-slate-700 hover:bg-slate-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-4 w-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="m-10">
      <h1 class="mb-5 font-serif text-3xl font-bold text-slate-900 underline">
        Tailwindcss List Card
      </h1>

      <div class="border bg-slate-50 p-5">
        <div
          class="bg-white shadow p-5 border-l-4 hover:shadow-lg hover:bg-gray-100 duration-300 border-orange-500 mb-3"
        >
          My List 1
        </div>
        <div
          class="bg-white shadow hover:shadow-lg hover:bg-gray-100 duration-300 p-5 border-l-4 border-purple-800 mb-3"
        >
          My List 1
        </div>
        <div
          class="bg-white shadow p-5 border-l-4 hover:shadow-lg hover:bg-gray-100 duration-300 border-orange-500 mb-3"
        >
          My List 1
        </div>
        <div
          class="bg-white shadow p-5 border-l-4 hover:shadow-lg hover:bg-gray-100 duration-300 border-orange-500 mb-3"
        >
          My List 1
        </div>
      </div>
    </div>
  </body>
</html>
