<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body class="bg-stone-200">
    <main class="max-w-[400px] min-h-[500px] bg-white mx-auto mt-10 p-10">
      <header class="mb-3">
        <h1 class="font-serif text-3xl font-bold text-stone-900">Task Lists</h1>
      </header>
      <section class="flex justify-between mb-3">
        <input
          type="text"
          class="flex-grow border focus-visible:outline-none border-stone-950 ps-3"
        />
        <button
          class="bg-stone-950 text-white size-12 flex justify-center items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </section>
      <section>
        <div class="flex justify-between mb-3">
          <h4 class="text-xl font-bold font-serif">Your List</h4>
          <div
            class="status text-sm flex gap-1 justify-center items-center bg-stone-950 text-white px-5 rounded-full"
          >
            <span>1</span>
            <span>/</span>
            <span>3</span>
          </div>
        </div>
        <div class="list-group">
          <div class="empty-stage last:block hidden">
            <div class="flex justify-center flex-col items-center gap-3 mt-20">
              <img src="./img/empty.svg" class="w-24" alt="" />
              <p>There is no job yet</p>
            </div>
          </div>
          <div
            class="list border border-stone-950 p-3 flex justify-between mb-3"
          >
            <div class="flex gap-3 items-center">
              <input type="checkbox" />
              <p class="font-mono">san kyi tar</p>
            </div>
            <div class="control">
              <button class="border border-stone-950 p-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                  />
                </svg>
              </button>
              <button class="border border-stone-950 p-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
